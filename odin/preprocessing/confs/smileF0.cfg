[componentInstances:cComponentManager]
instance[energy].type=cEnergy
{turn_on_specscale}instance[f0scale].type=cSpecScale
instance[f0shs].type=cPitchShs
instance[f0Smooth].type=cPitchSmootherViterbi
instance[smoF0].type=cContourSmoother
instance[f0Selector].type=cDataSelector
instance[volmerge].type = cValbasedSelector
instance[f0Selector2].type=cDataSelector

[energy:cEnergy]
reader.dmLevel=win
writer.dmLevel=ene
rms=1
log=0
writer.levelconf.nT=100

[f0scale:cSpecScale]
reader.dmLevel=fftmag
writer.dmLevel=hps
copyInputName = 1
processArrayFields = 0
scale=octave
sourceScale = lin
interpMethod = spline
minF = 25
maxF = -1
nPointsTarget = 0
specSmooth = 1
specEnhance = 1
auditoryWeighting = 1

[f0shs:cPitchShs]
reader.dmLevel=hps
writer.dmLevel=pitchShsF0
copyInputName = 1
processArrayFields = 0
maxPitch = {fmax}
minPitch = {fmin}
nCandidates = 6
scores = 1
voicing = 1
F0C1 = 0
voicingC1 = 0
F0raw = 1
voicingClip = 1
voicingCutoff = 0.700000
inputFieldSearch = Mag_octScale
octaveCorrection = 0
nHarmonics = 15
compressionFactor = 0.850000
greedyPeakAlgo = 1

[f0Smooth:cPitchSmootherViterbi]
reader.dmLevel=pitchShsF0
reader2.dmLevel=pitchShsF0
writer.dmLevel=pitchF0
copyInputName = 1
bufferLength=90
F0final = 1
F0finalEnv = 0
voicingFinalClipped = 0
voicingFinalUnclipped = 1
F0raw = 0
voicingC1 = 0
voicingClip = 0
wTvv =10.0
wTvvd= 5.0
wTvuv=10.0
wThr = 4.0
wTuu = 0.0
wLocal=2.0
wRange=1.0

[smoF0:cContourSmoother]
reader.dmLevel = pitchF0
writer.dmLevel = pitchSmoF0
writer.levelconf.isRb=0
writer.levelconf.growDyn=1
nameAppend = smaf0
copyInputName = 1
noPostEOIprocessing = 0
smaWin = 2
noZeroSma = 1

[f0Selector:cDataSelector]
reader.dmLevel = pitchSmoF0
writer.dmLevel = F0a
copyInputName = 1
selected[0] = F0final_smaf0
elementMode = 1

[volmerge:cValbasedSelector]
reader.dmLevel = ene;F0a
writer.dmLevel = F0cl
idx=0
threshold=0.0008
removeIdx=0
zeroVec=1
outputVal=0.0

[f0Selector2:cDataSelector]
reader.dmLevel = F0cl
writer.dmLevel = F0
copyInputName = 1
selected[0] = F0final_smaf0
elementMode = 1
